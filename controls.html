<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful HTML5 Form Inputs</title>
</head>
<body style="font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f0f2f5; color: #333;">

  <div style="max-width: 800px; margin: 40px auto; background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
    <h1 style="text-align: center; color: #4A90E2; margin-bottom: 10px;">ðŸŒŸ All HTML5 Input Types</h1>
    <p style="text-align: center; margin-bottom: 30px;">A modern demo of all input controls in HTML5 with style.</p>

    <form>

      <!-- Text -->
      <label>Full Name:</label><br>
      <input type="text" placeholder="Athar bhat" style="width: 100%; padding: 10px; margin: 8px 0 20px; border: 1px solid #ccc; border-radius: 6px;"><br>

      <!-- Email -->
      <label>Email:</label><br>
      <input type="email" placeholder="example@mail.com" style="width: 100%; padding: 10px; margin: 8px 0 20px; border: 1px solid #ccc; border-radius: 6px;"><br>

      <!-- Password -->
      <label>Password:</label><br>
      <input type="password" placeholder="********" style="width: 100%; padding: 10px; margin: 8px 0 20px; border: 1px solid #ccc; border-radius: 6px;"><br>

      <!-- Number -->
      <label>Age:</label><br>
      <input type="number" min="1" max="100" placeholder="Enter your age" style="width: 100%; padding: 10px; margin: 8px 0 20px; border: 1px solid #ccc; border-radius: 6px;"><br>

      <!-- Date/Time -->
      <label>Date of Birth:</label><br>
      <input type="date" style="width: 100%; padding: 10px; margin: 8px 0 20px; border: 1px solid #ccc; border-radius: 6px;"><br>
      <label>Appointment Time:</label><br>
      <input type="time" style="width: 100%; padding: 10px; margin: 8px 0 20px; border: 1px solid #ccc; border-radius: 6px;"><br>
      <!-- Tel, URL, Search -->
      <label>Phone:</label><br>
      <input type="tel" placeholder="123-456-7890" style="width: 100%; padding: 10px; margin: 8px 0 20px; border: 1px solid #ccc; border-radius: 6px;"><br>
      <label>Website:</label><br>
      <input type="url" placeholder="https://yourwebsite.com" style="width: 100%; padding: 10px; margin: 8px 0 20px; border: 1px solid #ccc; border-radius: 6px;"><br>
      <label>Search Something:</label><br>
      <input type="search" placeholder="Search here..." style="width: 100%; padding: 10px; margin: 8px 0 20px; border: 1px solid #ccc; border-radius: 6px;"><br>
      <!-- Range & Color -->
      <label>Rate Your Skills:</label><br>
      <input type="range" min="0" max="10" style="width: 100%; margin: 8px 0 20px;"><br>
      <label>Choose Your Favorite Color:</label><br>
      <input type="color" style="width: 100%; padding: 4px; margin: 8px 0 20px; border: none;"><br>
      <!-- Checkboxes -->
      <label>Languages Known:</label><br>
      <input type="checkbox" id="html" name="skills"> <label for="html">HTML</label><br>
      <input type="checkbox" id="css" name="skills"> <label for="css">CSS</label><br>
      <input type="checkbox" id="js" name="skills"> <label for="js">JavaScript</label><br><br>
      <!-- Radio Buttons -->
      <label>Gender:</label><br>
      <input type="radio" name="gender" id="male"> <label for="male">Male</label><br>
      <input type="radio" name="gender" id="female"> <label for="female">Female</label><br><br>
      <!-- File Upload -->
      <label>Upload Resume:</label><br>
      <input type="file" style="margin-bottom: 20px;"><br>
      <!-- Textarea -->
      <label>Your Message:</label><br>
      <textarea rows="5" placeholder="Write your message here..." style="width: 100%; padding: 10px; margin: 8px 0 20px; border: 1px solid #ccc; border-radius: 6px;"></textarea><br>
      <!-- Dropdown -->
      <label>Select Country:</label><br>
      <select style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 30px;">
        <option>-- Choose --</option>
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
        <option>Canada</option>
      </select><br>
      <!-- Submit & Reset -->
      <div style="text-align: center;">
        <button type="submit" style="background-color: #4A90E2; color: white; padding: 12px 30px; border: none; border-radius: 8px; font-size: 1em; cursor: pointer;">Submit</button>
        <button type="reset" style="background-color: #ccc; color: black; padding: 12px 30px; border: none; border-radius: 8px; font-size: 1em; margin-left: 10px; cursor: pointer;">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
