<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart Login Page</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f1f3f6; font-family: 'Segoe UI', sans-serif;">

  <div style="display: flex; height: 100vh; justify-content: center; align-items: center;">
    
    <div style="width: 750px; height: 500px; display: flex; box-shadow: 0 0 20px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden;">
      
      <!-- Left section -->
      <div style="background-color: #2874f0; color: white; width: 40%; padding: 40px;">
        <h2 style="margin-bottom: 20px;">Login</h2>
        <p style="font-size: 14px; line-height: 1.6;">
          Get access to your Orders, Wishlist and Recommendations.
        </p>
        <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-135.jpg" alt="Login" style="width: 100%; margin-top: 40px;">
      </div>

      <!-- Right section -->
      <div style="background-color: #fff; width: 60%; padding: 40px; position: relative;">
        <form>
          <input type="text" placeholder="Enter Email/Phone" 
                 style="width: 100%; padding: 12px 10px; margin-bottom: 25px; border: 1px solid #ccc; border-radius: 4px; font-size: 15px;">
          
          <input type="password" placeholder="Enter Password" 
                 style="width: 100%; padding: 12px 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 15px;">
          
          <a href="#" style="display: block; text-align: right; font-size: 14px; color: #2874f0; text-decoration: none; margin-bottom: 30px;">Forgot?</a>
          
          <button type="submit" 
                  style="width: 100%; background-color: #fb641b; color: white; padding: 12px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
            Login
          </button>

          <p style="font-size: 13px; color: #878787; text-align: center; margin: 30px 0;">OR</p>

          <button type="button" 
                  style="width: 100%; background-color: white; color: #2874f0; padding: 12px; border: 1px solid #2874f0; border-radius: 4px; font-size: 16px; cursor: pointer;">
            Request OTP
          </button>
        </form>

        <p style="text-align: center; margin-top: 40px; font-size: 14px;">New to Flipkart? 
          <a href="#" style="color: #2874f0; text-decoration: none;">Create an account</a>
        </p>
      </div>

    </div>

  </div>

</body>
</html>
